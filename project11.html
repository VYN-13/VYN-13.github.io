<html>
  <head>
    <title>Creating a Table</title>
    <style type="text/css">
      body{background-color:RGB(255,251,214)}
      table,td,th{border:1px solid red}
      table{border-collapse:separate;border-spacing:10px 20px}
    </style>
  </head>
  <body><table>
    <caption><h3> Living vs Non-living</h3></caption>
    <tr><th style=background-color:Red;color:white>
    Living</th><th style=background-color:Red;color:white>Non-living</th>
  </tr><tr>
    <td>Consists of cells</td> <td>No cells</td>
  </tr><tr>
    <td>Needs food for energy</td> <td>Need no food</td>
  </tr><tr>
    <td>Shows growth and movement</td> <td>No growth and movement</td>
  </tr></table><br>
<table style=border-width:1px;border-style;solid;border-color:blue;border-collapse:collapse>
<caption><h3> Living vs Non-living</h3></caption>
<tr><th style=border-color:blue;background-color:cyan>Living</th><th
   style=border-color:blue;background-color:cyan>Non-living</th>
  </tr><tr>
    <td style=border-color:blue>Consists of cells</td>
    <td style=border-color:blue>No cells</td>
    </tr><tr>
      <td style=border-color:blue>Needs food for energy</td>
      <td style=border-color:blue>Need no food</td>  
    </tr><tr><td style=border-color:blue>Shows growth and movement</td>
      <td style=border-color:blue>No growth and movement</td>
    </tr></table></body></html>

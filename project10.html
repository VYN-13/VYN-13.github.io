<html>
  <head>
    <title>Creating a Table</title>
    <style type="text/css"> body{background-color:RGB(255,251,214)}
    table,td,th{border:1px solid blue}table{width:50%}
    th{text-align:center} td{vertical-align:middle} tr:hover{background-color:cyan}
    table{table-layout:fixed;background-color:peachpuff}
    h2{color:red}
    </style></head>
  <body ><table>
    <h2> Table layout Fixed</h2>
     <tr><th width=40%>Emp-id</th><th
      width=30%>Name</th><th width=17%>Basic</th><th
    width=28%>HRA</th>
  </tr><tr>
    <td>101</td> <td>
      Ajay</td><td>2000000000000</td><td> 3000</td>
    </tr><tr><td>
      102</td><td>Sashi</td><td>150000000000</td><td>2800</td>
    </tr><tr><td>103</td><td>Mukesh</td> <td>13000</td><td>2000</td>
    </tr></table><table style=table-layout:auto>
      <h2> Table layout Auto </h2><tr><th width=40%>Emp-id</th><th width=30%>Name</th>
      <th width=10%>Basic</th><th width=28%>HRA</th>
    </tr><tr><td>101</td> <td> Ajay</td><td>2000000000000</td><td> 3000</td>
    </tr><tr><td>102</td><td>Shashi</td><td>150000000000</td><td>2800</td>
    </tr><tr><td>103</td><td>Mukesh</td><td>1300</td><td>2000</td>
    </tr></table>
  </body></html>

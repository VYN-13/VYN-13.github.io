<html>
<head>
<title>unordered list properties</title>
<style type="text/css">
body{background-color:RGB(255,251,214)}
ul{list-style-image:url("check.jpg")}
li{font-size:30px;color:purple;text-align:top}
h1{color:red}
</style>
</head>
<body>
<h1>Parts of Speech</h1>
<ul style=list-style-position:outside>
<li>noun
<li>pronoun
<li>adjective
</ul>
<h1>Parts of Noun</h1>
<ul style=list-style-position:inside>
<li>Common Nouns
<li>Proper Nouns
<li>Abstract Nouns
</ul>
</body>
</html>

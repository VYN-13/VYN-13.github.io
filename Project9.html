<head>
<title>Creating a Table</title>

body{background-color:rgb(255,251,214)} table,th,td{border:1px solid blue}

</style>
</head>

</tr><tr>
<td>2</td> <td>Yogesh</td><td>A+</td>
</tr><tr>
<td>3</td> <td>Sakshi</td><td>A</td>
</tr>
</table>
</body></html>
